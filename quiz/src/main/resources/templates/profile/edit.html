<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Edit Profile</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Edit Profile</div>
                <div class="card-body">
                    <form th:action="@{/profile/update}" th:object="${user}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required readonly/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mobile</label>
                            <input type="text" class="form-control" th:field="*{mobile}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-select" th:field="*{gender}">
                                <option value="" disabled>-- Select --</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Profile Photo</label>
                            <div class="d-flex align-items-center gap-3">
                                <img th:if="*{photoUrl}" th:src="*{photoUrl}" class="rounded" style="width:64px;height:64px;object-fit:cover;">
                                <input type="file" class="form-control" name="photo" accept="image/*"/>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/profile" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
