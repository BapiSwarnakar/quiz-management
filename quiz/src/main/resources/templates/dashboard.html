<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Dashboard</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Quiz Categories</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="category : ${categories}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${category.name}">Category Name</h5>
                        <p class="card-text" th:text="${category.description}">Description</p>
                        <a th:href="@{/quiz/category/{id}(id=${category.id})}" class="btn btn-primary">View Quizzes</a>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="mt-4">Active Quizzes</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Duration</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="quiz : ${activeQuizzes}">
                        <td th:text="${quiz.title}">Quiz Title</td>
                        <td th:text="${quiz.category.name}">Category</td>
                        <td th:text="${quiz.timeInMinutes + ' minutes'}">Duration</td>
                        <td>
                            <a th:href="@{/quiz/start/{id}(id=${quiz.id})}" class="btn btn-sm btn-primary">Start Quiz</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
