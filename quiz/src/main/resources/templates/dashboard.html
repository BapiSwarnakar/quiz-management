<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Dashboard</title>
    <style>.muted { color:#6c757d; }</style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Keep head minimal; layout provides CSS/JS -->
    
    <!--
      If this template fails to parse, share the exact line from the stack trace.
    -->
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-2">Active Quizzes</h2>
    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Duration</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quiz : ${activeQuizzes}">
                <td th:text="${quiz.title}">Quiz Title</td>
                <td th:text="${quiz.category != null ? quiz.category.name : 'â€”'}">Category</td>
                <td th:text="|${quiz.timeInMinutes} minutes|">Duration</td>
                <td>
                    <form th:action="@{/quiz/attempt/start/{id}(id=${quiz.id})}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-primary">Start Quiz</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${activeQuizzes == null or #lists.isEmpty(activeQuizzes)}">
                <td colspan="4" class="muted">No active quizzes.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
