<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Quiz Review</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h3>Quiz Review: <span th:text="${result.quiz.title}"></span></h3>
            </div>
            <div class="card-body">
                <div th:each="question, stat : ${result.quiz.questions}" class="mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-2">
                                <span th:text="${stat.count + '. ' + question.content}">Question</span>
                                <span class="badge ms-2"
                                      th:classappend="${answers.get(question.id) == null ? ' bg-secondary' : (answers.get(question.id) == question.correctAnswer.id ? ' bg-success' : ' bg-danger')}"
                                      th:text="${answers.get(question.id) == null ? 'Not attempted' : (answers.get(question.id) == question.correctAnswer.id ? 'Correct' : 'Incorrect')}">
                                </span>
                            </h5>
                            <div th:each="answer : ${question.answers}"
                                 th:class="${'form-check ' +
                                           (answer.id == question.correctAnswer.id ? 'text-success fw-bold ' : '') +
                                           (answers.get(question.id) != null && answer.id == answers.get(question.id) && answer.id != question.correctAnswer.id ? 'text-danger ' : '')}">
                                <label class="form-check-label" th:text="${answer.content}">Answer</label>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
