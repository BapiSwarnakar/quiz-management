<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Taking Quiz</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 th:text="${attempt.quiz.title}">Quiz Title</h3>
                <div id="timer" class="badge bg-primary"></div>
            </div>
            <div class="card-body">
                <form th:action="@{/quiz/attempt/submit/{id}(id=${attempt.id})}" method="post" id="quizForm">
                    <div th:each="question, stat : ${attempt.quiz.questions}" class="mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${stat.count + '. ' + question.content}"></h5>
                                <div th:each="answer : ${question.answers}" class="form-check">
                                    <input class="form-check-input" type="radio" 
                                           th:name="'answers[' + ${question.id} + ']'"
                                           th:value="${answer.id}"
                                           th:id="'answer-' + ${answer.id}">
                                    <label class="form-check-label" 
                                           th:for="'answer-' + ${answer.id}"
                                           th:text="${answer.content}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Quiz</button>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const timeLimit = /*[[${attempt.quiz.timeInMinutes}]]*/ 30;
        const startTime = new Date(/*[[${attempt.startTime}]]*/).getTime();
        
        function updateTimer() {
            const now = new Date().getTime();
            const timeElapsed = Math.floor((now - startTime) / 1000);
            const timeRemaining = (timeLimit * 60) - timeElapsed;
            
            if (timeRemaining <= 0) {
                document.getElementById('quizForm').submit();
            }
            
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timer').textContent = 
                `Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
