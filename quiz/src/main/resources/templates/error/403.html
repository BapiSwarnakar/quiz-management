<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Access Denied</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="mb-4">
                                <i class="bi bi-shield-lock" style="font-size: 4rem; color: #dc3545;"></i>
                            </div>
                            <h1 class="display-5 fw-bold text-danger mb-4">Access Denied</h1>
                            <p class="lead">
                                Sorry, you don't have permission to access this page.
                            </p>
                            <p class="text-muted mb-4">
                                The page you are trying to access requires additional permissions.
                            </p>
                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                                <a th:href="@{/dashboard}" class="btn btn-primary btn-lg px-4 gap-3">
                                    <i class="bi bi-house-door"></i> Go to Dashboard
                                </a>
                                <a th:href="@{/}" class="btn btn-outline-secondary btn-lg px-4">
                                    <i class="bi bi-house"></i> Back to Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
