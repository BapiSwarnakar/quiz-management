<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>User Profile</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <img th:if="${user.photoUrl}" th:src="${user.photoUrl}" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
                        <h4 th:text="${user.name}">User Name</h4>
                        <p th:text="${user.email}">Email</p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Quiz History</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Quiz</th>
                                        <th>Score</th>
                                        <th>Date</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="result : ${user.quizResults}">
                                        <td th:text="${result.quiz.title}">Quiz Title</td>
                                        <td th:text="${result.obtainedMarks + '/' + result.totalMarks}">Score</td>
                                        <td th:text="${#temporals.format(result.endTime, 'dd-MM-yyyy HH:mm')}">Date</td>
                                        <td>
                                            <a th:href="@{/quiz/result/{id}(id=${result.id})}" class="btn btn-sm btn-info">View</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Edit Profile Modal -->
        <div class="modal fade" id="editProfileModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Profile</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label>Name</label>
                                <input type="text" class="form-control" name="name" th:value="${user.name}" required>
                            </div>
                            <div class="mb-3">
                                <label>Mobile</label>
                                <input type="text" class="form-control" name="mobile" th:value="${user.mobile}">
                            </div>
                            <div class="mb-3">
                                <label>Photo</label>
                                <input type="file" class="form-control" name="photo" accept="image/*">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
