<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Quiz Form</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${quiz.id == null ? 'Create Quiz' : 'Edit Quiz'}">Quiz Form</h1>
            <a href="/admin/quizzes" class="btn btn-secondary">Back to Quizzes</a>
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${quiz.id == null ? '/admin/quizzes/create' : '/admin/quizzes/edit/' + quiz.id}" 
                      method="post" th:object="${quiz}">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Quiz Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="categoryId" class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" id="categoryId" name="categoryId" required>
                                <option value="">Select Category</option>
                                <option th:each="category : ${categories}" 
                                        th:value="${category.id}" 
                                        th:text="${category.name}"
                                        th:selected="${quiz.category != null && quiz.category.id == category.id}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="timeInMinutes" class="form-label">Time (Minutes) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="timeInMinutes" th:field="*{timeInMinutes}" min="1" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="totalMarks" class="form-label">Total Marks <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="totalMarks" th:field="*{totalMarks}" min="1" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="active" class="form-label">Status</label>
                            <select class="form-select" id="active" th:field="*{active}">
                                <option th:value="true">Active</option>
                                <option th:value="false">Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${quiz.id == null ? 'Create Quiz' : 'Update Quiz'}">Save</span>
                        </button>
                        <a href="/admin/quizzes" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
