<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>Manage Permissions</title>
</head>
<body>
<div layout:fragment="adminContent">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Permissions</h2>
        <a th:href="@{/admin/permissions/create}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New Permission
        </a>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Permissions Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="permission : ${permissions}">
                        <td th:text="${permission.id}"></td>
                        <td th:text="${permission.name}"></td>
                        <td th:text="${permission.description}"></td>
                        <td>
                            <a th:href="@{/admin/permissions/edit/{id}(id=${permission.id})}" 
                               class="btn btn-sm btn-primary me-2">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/admin/permissions/delete/{id}(id=${permission.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this permission?')">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(permissions)}">
                        <td colspan="4" class="text-center">No permissions found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Include any additional scripts here -->
<div layout:fragment="scripts">
    <script>
        // Add any custom JavaScript here
    </script>
</div>
</body>
</html>
