<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Quiz Management</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Quiz Management</h1>
            <div>
                <a href="/admin/quizzes/create" class="btn btn-primary">Create New Quiz</a>
                <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${quizzes.isEmpty()}" class="alert alert-info">
                    No quizzes found. <a href="/admin/quizzes/create">Create one now</a>
                </div>

                <div th:unless="${quizzes.isEmpty()}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Questions</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="quiz : ${quizzes}">
                                <td th:text="${quiz.id}"></td>
                                <td th:text="${quiz.title}"></td>
                                <td th:text="${quiz.category != null ? quiz.category.name : 'N/A'}"></td>
                                <td th:text="${quiz.questions != null ? quiz.questions.size() : 0}"></td>
                                <td>
                                    <a th:href="@{/admin/questions/quiz/{id}(id=${quiz.id})}" class="btn btn-sm btn-info">Questions</a>
                                    <a th:href="@{/admin/quizzes/edit/{id}(id=${quiz.id})}" class="btn btn-sm btn-warning">Edit</a>
                                    <form th:action="@{/admin/quizzes/delete}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this quiz?');">
                                        <input type="hidden" name="quizId" th:value="${quiz.id}">
                                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
