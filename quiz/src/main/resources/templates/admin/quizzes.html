<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Quizzes</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container">
        <h1>Manage Quizzes</h1>
        <a th:href="@{/admin/quizzes/create}" class="btn btn-primary">Create New Quiz</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="quiz : ${quizzes}">
                    <td th:text="${quiz.id}"></td>
                    <td th:text="${quiz.title}"></td>
                    <td>
                        <a th:href="@{/admin/quizzes/edit/{id}(id=${quiz.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/admin/quizzes/delete/{id}(id=${quiz.id})}" class="btn btn-danger" th:onclick="'return confirm(\'Are you sure you want to delete this quiz?\');'">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
