<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>Manage Roles</title>
</head>
<body>
<div layout:fragment="adminContent">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Roles</h2>
        <a th:href="@{/admin/roles/create}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New Role
        </a>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Roles Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="role : ${roles}">
                        <td th:text="${role.id}"></td>
                        <td th:text="${role.name}"></td>
                        <td>
                            <a th:href="@{/admin/roles/edit/{id}(id=${role.id})}" 
                               class="btn btn-sm btn-primary me-2">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/admin/roles/{id}/permissions(id=${role.id})}" 
                               class="btn btn-sm btn-info me-2">
                                <i class="fas fa-key"></i> Permissions
                            </a>
                            <a th:href="@{/admin/roles/delete/{id}(id=${role.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this role?')">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(roles)}">
                        <td colspan="3" class="text-center">No roles found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
