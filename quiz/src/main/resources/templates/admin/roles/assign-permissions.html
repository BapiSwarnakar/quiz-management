<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>Assign Permissions to Role</title>
</head>
<body>
<div layout:fragment="adminContent">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Assign Permissions to Role: <span th:text="${role.name}"></span></h2>
        <a th:href="@{/admin/roles}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Roles
        </a>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/roles/{id}/permissions/update(id=${role.id})}" method="post">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" th:if="${_csrf != null}" />
                <div class="mb-3">
                    <h5>Select Permissions</h5>
                    <div class="permissions-container" style="max-height: 400px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 0.25rem; padding: 1rem;">
                        <div th:each="permission : ${allPermissions}" class="form-check">
                            <input class="form-check-input" type="checkbox" 
                                   name="permissionIds"
                                   th:value="${permission.id}" 
                                   th:id="'perm_' + ${permission.id}"
                                   th:checked="${role.permissions.![id].contains(permission.id)}">
                            <label class="form-check-label" th:for="'perm_' + ${permission.id}">
                                <span th:text="${permission.name}"></span>
                                <small class="text-muted" th:if="${permission.description}" 
                                       th:text="' - ' + ${permission.description}"></small>
                            </label>
                        </div>
                        <div th:if="${#lists.isEmpty(allPermissions)}" class="text-muted">
                            No permissions available. Please create some permissions first.
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/admin/roles}" class="btn btn-outline-secondary me-md-2">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Permissions
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
