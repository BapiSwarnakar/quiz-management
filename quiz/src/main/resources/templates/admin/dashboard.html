<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <div layout:fragment="adminContent">
        <div class="card">
            <div class="card-header">
                <h4>Admin Dashboard</h4>
            </div>
            <div class="card-body">
                <p class="text-muted mb-3">Use the sidebar to navigate through admin options.</p>
                <div class="row g-3">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="border rounded p-3">
                            <div class="small text-uppercase text-muted">Total Users</div>
                            <div class="fs-3" th:text="${userCount}">0</div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="border rounded p-3">
                            <div class="small text-uppercase text-muted">Active Quizzes</div>
                            <div class="fs-3" th:text="${quizCount}">0</div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="border rounded p-3">
                            <div class="small text-uppercase text-muted">Categories</div>
                            <div class="fs-3" th:text="${categories != null ? categories.size() : 0}">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
