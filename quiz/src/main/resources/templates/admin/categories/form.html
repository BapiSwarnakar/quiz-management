<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Category Management</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${category.id == null ? 'Create Category' : 'Edit Category'}">Category Form</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/categories/save}" method="post" th:object="${category}">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label>Category Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label>Description</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Category</button>
                    <a href="/admin/categories" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
