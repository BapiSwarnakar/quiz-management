<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">
<head>
    <title>Questions Management</title>
</head>
<body>
    <div layout:fragment="adminContent">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Questions - <span th:text="${quiz.title}"></span></h3>
                <a th:href="@{/admin/questions/add/{id}(id=${quiz.id})}" class="btn btn-primary">Add Question</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Question</th>
                                <th>Marks</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="question : ${quiz.questions}">
                                <td th:text="${question.content}">Question Content</td>
                                <td th:text="${question.marks}">Marks</td>
                                <td>
                                    <a th:href="@{/admin/questions/edit/{id}(id=${question.id})}" class="btn btn-sm btn-primary">Edit</a>
                                    <form th:action="@{/admin/questions/delete/{id}(id=${question.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this question?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
