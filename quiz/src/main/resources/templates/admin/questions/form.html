<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">
<head>
    <title>Question Form</title>
</head>
<body>
    <div layout:fragment="adminContent">
        <div class="card">
            <div class="card-header">
                <h3>Add/Edit Question</h3>
            </div>
            <div class="card-body">
                <form th:action="${question.id != null ? '/admin/questions/update/' + question.id : '/admin/questions/save/' + quiz.id}" method="post" th:object="${question}">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label>Title</label>
                        <input type="text" class="form-control" th:field="*{title}" placeholder="Enter question title" required>
                    </div>

                    <div class="mb-3">
                        <label>Description</label>
                        <textarea class="form-control" th:field="*{content}" rows="3" placeholder="Describe the question" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label>Marks</label>
                        <input type="number" class="form-control" th:field="*{marks}" required>
                    </div>
                    
                    <div id="answers-container">
                        <div class="mb-3" th:each="answer, stat : *{answers}">
                            <input type="hidden" th:field="*{answers[__${stat.index}__].id}">
                            <div class="input-group">
                                <input type="text" class="form-control" th:field="*{answers[__${stat.index}__].content}" placeholder="Option [[${stat.index}+1]]">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <input type="radio" name="correctAnswerIndex" th:value="${stat.index}"
                                               th:checked="${question.correctAnswer != null and answer.id != null and question.correctAnswer.id == answer.id}">
                                        Correct
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Question</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
