# ===============================================
# Server Configuration
# ===============================================
server.port=9000

# ===============================================
# Spring Boot Application Name
# ===============================================
spring.application.name=QUIZ-MANAGEMENT

# ===============================================
# Spring Boot Default Profile
# ===============================================
spring.profiles.active=local

# ===============================================
# Swagger Configuration
# ===============================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activate=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.show-actuator=true

# API Documentation Settings
springdoc.packages-to-scan=com.stech.usermgmt.controller
springdoc.paths-to-match=/api/v1/**
springdoc.model-and-view-allowed=true
springdoc.override-with-generic-response=false

# Enable debug logging for SpringDoc
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web.servlet.mvc=DEBUG

# Disable default Spring MVC error handling for Swagger endpoints
spring.web.resources.add-mappings=false

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/quiz_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.dir=uploads/photos/

# Security Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Activity Tracking
activity.tracking.enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus,loggers
management.endpoint.health.show-details=always
management.metrics.tags.application=quiz-management

# Enable custom health indicators
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Alert Configuration
management.endpoint.health.group.readiness.include=*
management.endpoint.health.group.liveness.include=ping
management.prometheus.metrics.export.enabled=true

# Performance Monitoring
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=25

# Logging Configuration
logging.level.com.stech.quiz=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n